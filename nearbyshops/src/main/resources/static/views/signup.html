<div class="login-form col-md-4 offset-md-4">
    <div class="row align-items-start justify-content-center m-2 welcome" ng-show="isSignedup">
        <label style="text-align: center;color:lightseagreen;">{{signupMessage}}</label>
        <br>
        <img src="../images/ok.png">
    </div>
    <div class="row align-items-start justify-content-center m-2" ng-show="isExist">
        <label style="text-align: center;color:lightcoral;">{{signupMessage}}</label>
    </div>
    <form ng-submit="addNewUser()" ng-show="!isSignedup">
        <div class="form-group">
            <input type="text" name="username" ng-model="signup.username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" ng-model="signup.password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success btn-block" >Sign Up</button>
    </form>
</div>
